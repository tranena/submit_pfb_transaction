<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Submit Celestia PFB Transaction</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="header">
        <h1>Submit Celestia PFB Transaction </h1>
    </div>
</header>

<body>
    <form id="form" method="post">
        <div style="color:rgb(192, 47, 21);margin-bottom: 50px;">
            <label for="data" >Please make sure your celestia node is available</label>
        </div>
        <div>
            <div>
                <label for="namespace_id">namespace_id:</label>
                <input type="text" id="namespace_id" name="namespace_id">
            </div>
            <div>
                <label for="data">data :</label>
                <input type="textarea" style="height: 80px;" id="msg" name="msg" placeholder="Please type your data" required />
            </div>
        </div>
        <div>
            <button type="submit" id="submit">submit</button>
        </div>
    </form>
    <div id="tx_result" class="result"></div>

    <div id="tx_info" hidden>
        <div>
            <label>Height:</label>
            <span id="height"></span>
        </div>
        <div>
            <label>TxHash:</label>
            <span id="txhash"></span>
        </div>
        <div>
            <label>Gas_wanted:</label>
            <span id="gas_wanted"></span>
        </div>
        <div>
            <label>Gas_used:</label>
            <span id="gas_used"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
